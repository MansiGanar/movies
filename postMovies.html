    <!-- Add Movies -->
    <div class="container">
      <h1>Add Movies</h1>
      <hr />
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control" id="name" placeholder="Name" />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            placeholder="Description"
          />
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <input class="form-control" id="category" placeholder="Category" />
        </div>
        <div class="form-group">
          <label for="imageUrl">Image Url</label>
          <input
            class="form-control"
            id="imageUrl"
            placeholder="Image Url"
            value="https://images.unsplash.com/photo-1636309457768-66c49d6cae69?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80"
          />
        </div>

        <div class="form-group">
          <button type="reset" class="btn btn-warning">Reset</button>
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </form>
    </div>

    <script>
      BASE_URL = "https://striveschool-api.herokuapp.com/api/movies";
      const headers = new Headers({
        "Content-Type": "application/json",
        Authorization:
          "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTRiMmEwMDRiYjUzZDAwMTViMTlmODkiLCJpYXQiOjE2MzYzMDE5NjUsImV4cCI6MTYzNzUxMTU2NX0.eTqiwNwcNkFvVdXgdtFUwXdX_uJs1APAP89Ni_4F0R0",
      });

      const postMovies = (movie, e) => {
        try {
          fetch(BASE_URL, {
            headers,
            method: "POST",
            body: JSON.stringify(movie),
          })
            .then((response) => response.json())
            .then((data) => {
              alert("product is added");
              e.target.reset();
            });
        } catch (error) {
          console.log(error);
        }
      };

      const formOnSubmit = (event) => {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const description = document.getElementById("description").value;
        const category = document.getElementById("category").value;

        const imageUrl = document.getElementById("imageUrl").value;
        const movie = {
          name,
          description,
          category,
          imageUrl,
        };
        console.log({ movie });

        postMovies(movie, event);
      };
      window.onload = () => {
        const form = document.querySelector("form");
        form.onsubmit = formOnSubmit(event);
      };
    </script>
